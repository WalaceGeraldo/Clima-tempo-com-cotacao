<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima & Cota√ß√£o - Portf√≥lio (Netlify Functions)</title>
    
    <style>
        /* --- ESTILOS CSS - TEMA ESCURO --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #1a1a2e; /* Fundo escuro principal */
            color: #e0e0e0; /* Texto claro */
            line-height: 1.6;
        }

        .header {
            background-color: #0f0f1b;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #92a8d1;
            margin: 0;
            font-size: 2.5em;
        }

        .header p {
            color: #b0b0b0;
            font-size: 1.1em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            padding: 0 20px;
        }
        
        .card {
            background-color: #2a2a4a; /* Fundo dos cards */
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
            flex: 1 1 300px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
        }

        h2 {
            color: #92a8d1;
            border-bottom: 1px solid #444;
            padding-bottom: 12px;
            margin-top: 0;
            font-size: 1.8em;
        }
        
        #clima-data h3 {
            color: #c0c0c0;
            margin-bottom: 5px;
            font-size: 1.5em;
        }

        #clima-data p {
            margin: 8px 0;
            font-size: 1.1em;
        }

        .error { color: #dc3545; font-style: italic; }
        
        .cotacao-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px dashed #444;
            font-size: 1.1em;
        }

        .cotacao-item:last-child {
            border-bottom: none;
        }

        .cotacao-item span:first-child {
            font-weight: normal;
            color: #b0b0b0;
        }

        .variacao {
            font-weight: bold;
            font-size: 0.9em;
            padding: 3px 6px;
            border-radius: 4px;
        }
        .up { color: #28a745; background-color: rgba(40, 167, 69, 0.1); }
        .down { color: #dc3545; background-color: rgba(220, 53, 69, 0.1); }
        
        #clima-data img {
            vertical-align: middle;
            margin-left: 5px;
            width: 40px;
            height: 40px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 90%;
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåç Clima & Cota√ß√£o (Portf√≥lio)</h1>
        <p>Dados obtidos com seguran√ßa via Netlify Functions (Serverless Back-end).</p>
    </div>

    <div class="container">
        <div id="clima-card" class="card">
            <h2>‚òÅÔ∏è Clima Atual (Curitiba)</h2>
            <div id="clima-data">Carregando dados do clima...</div>
        </div>

        <div id="cotacao-card" class="card">
            <h2>üìà Cota√ß√µes ao Vivo</h2>
            <div id="cotacao-data">Carregando dados de cota√ß√£o...</div>
        </div>
    </div>

    <script>
        // Fun√ß√£o principal que executa a busca de dados
        document.addEventListener('DOMContentLoaded', () => {
            fetchClima();
            fetchCotacao();
        });

        // ===========================================
        // FUN√á√ÉO DE CLIMA (Consumindo /getClima)
        // ===========================================
        async function fetchClima() {
            const climaDiv = document.getElementById('clima-data');
            // Chamada √† Netlify Function (seu Back-end)
            const url = '/.netlify/functions/getClima?city=Curitiba'; 

            try {
                const response = await fetch(url);
                // Verifica se a resposta HTTP √© OK antes de tentar o JSON
                if (!response.ok) {
                    climaDiv.innerHTML = `<p class="error">Erro de rede (${response.status}) ao buscar a fun√ß√£o.</p>`;
                    return;
                }
                
                const data = await response.json();

                if (data.error) {
                    // SE O BACK-END RETORNAR UM ERRO (CHAVE INV√ÅLIDA)
                    climaDiv.innerHTML = `<p class="error">
                        üö® Erro de API: ${data.error}<br>
                        O problema persiste na chave do OpenWeatherMap.
                    </p>`;
                    return;
                }

                // Renderiza os dados de sucesso
                const html = `
                    <h3>${data.cidade}, ${data.pais}</h3>
                    <p>Temperatura: <strong>${data.temperatura}¬∞C</strong></p>
                    <p>Condi√ß√£o: ${data.descricao} <img src="http://openweathermap.org/img/wn/${data.icone}.png" alt="√çcone do Clima"></p>
                    <p>M√≠nima: ${data.temperaturaMin}¬∞C | M√°xima: ${data.temperaturaMax}¬∞C</p>
                `;
                climaDiv.innerHTML = html;

            } catch (error) {
                // SE HOUVER UM ERRO DE REDE/CONEX√ÉO TOTAL
                climaDiv.innerHTML = `<p class="error">
                    Falha na comunica√ß√£o total com o servidor. Verifique se o 'netlify dev' est√° rodando.
                </p>`;
                console.error('Erro ao buscar clima:', error);
            }
        }

        // ===========================================
        // FUN√á√ÉO DE COTA√á√ÉO (Consumindo /getCotacao)
        // ===========================================
        async function fetchCotacao() {
            const cotacaoDiv = document.getElementById('cotacao-data');
            const url = '/.netlify/functions/getCotacao';

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    cotacaoDiv.innerHTML = `<p class="error">Erro de rede (${response.status}) ao buscar a fun√ß√£o.</p>`;
                    return;
                }

                const cotacoes = await response.json();

                if (cotacoes.error) {
                    cotacaoDiv.innerHTML = `<p class="error">Erro ao buscar cota√ß√µes: ${cotacoes.error}</p>`;
                    return;
                }

                let html = '';
                for (const key in cotacoes) {
                    const item = cotacoes[key];
                    if (!item || item.valor === undefined) continue; // Pula se o dado estiver incompleto
                    
                    const nome = key.toUpperCase();
                    
                    const variacaoClass = item.variacao > 0 ? 'up' : (item.variacao < 0 ? 'down' : '');
                    const simbolo = item.variacao > 0 ? '‚ñ≤' : (item.variacao < 0 ? '‚ñº' : '‚Äî');
                    
                    html += `
                        <div class="cotacao-item">
                            <span>${nome} (BRL)</span>
                            <span>
                                R$ ${item.valor}
                                <span class="variacao ${variacaoClass}">
                                    ${simbolo} ${item.variacao}%
                                </span>
                            </span>
                        </div>
                    `;
                }

                cotacaoDiv.innerHTML = html;

            } catch (error) {
                cotacaoDiv.innerHTML = `<p class="error">Falha na conex√£o com o servidor de cota√ß√£o.</p>`;
                console.error('Erro ao buscar cota√ß√£o:', error);
            }
        }
    </script>
</body>
</html>
