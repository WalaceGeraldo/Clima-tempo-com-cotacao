<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

<body>
    <!-- Background Elements -->
    <div class="background-gradient"></div>

    <div class="app-container">

        <header class="glass-header">

                <div class="logo-group">
                    <span class="logo-icon"></span>
                    <h1 class="logo-text">Global Data Hub</h1>

                <div class="search-bar-wrap">

        <main class="dashboard-grid">
            <!-- Weather Section -->
            <section id="local-weather-card" class="glass-card weather-section">

                    <h2 class="card-title">Clima Local</h2>
                    <span class="live-indicator">‚óè Ao Vivo</span>

            <!-- Market Section -->

                <div class="card-header">
                    <h2 class="card-title">Mercado Financeiro</h2>
                </div>
                <div id="market-chart" class="chart-container">
                    <!-- Chart injected here -->
                </div>
                <div id="market-table-data" class="market-list">
                    <!-- Table data injected here -->
                </div>
            </section>

            <!-- News Section (Large) -->
            <section id="trending-news-card-lg" class="glass-card news-section-lg">
                <div class="card-header">
                    <h2 class="card-title">Not√≠cias em Destaque</h2>
                </div>

                <!-- NEW: Featured News Hero -->
                <div id="featured-news-card" class="featured-news-hero">
                    <!-- Featured content injected here -->
                </div>

                <div id="news-data-lg" class="news-grid">
                    <!-- News injected here -->
                </div>
            </section>

            <!-- News Section (Small/Sidebar) -->
