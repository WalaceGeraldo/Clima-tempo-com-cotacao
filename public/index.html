<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Data Hub - Portf√≥lio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* AJUSTE DE ESCALA FINAL: Reduz o tamanho da fonte raiz para 13px */
        html {
            font-size: 13px; 
        }
        body {
             font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    
    <header class="header-main">
        <div class="header-container">
            <div class="logo-group">
                <span class="logo-icon">üåê</span>
                <h1 class="logo-text">GLOBAL DATA HUB</h1>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-link">Weather</a>
                <a href="#" class="nav-link">Markets</a>
                <a href="#" class="nav-link">News</a>
            </nav>
            <button id="search-mobile" class="mobile-menu-btn">‚ò∞</button>
        </div>
    </header>

    <main class="main-container">
        
        <div class="search-bar-wrap">
             <div class="search-input-group">
                <input 
                    type="text" 
                    id="city-input" 
                    placeholder="Buscar cidade (Ex: Nova Iorque)" 
                    class="city-input-field"
                >
                <button 
                    id="search-button" 
                    class="search-btn"
                >
                    Buscar
                </button>
            </div>
        </div>

        
        <section class="top-row-layout">
            
            <div id="local-weather-card" class="data-card weather-card top-row-item">
                <div class="card-header-group">
                    <h2 class="card-title">PREVIS√ÉO DO TEMPO</h2>
                    <span class="card-subtitle">Atualizado Agora</span> 
                </div>
                <div id="clima-data" class="clima-content-area">
                    </div>
            </div>

            <div id="live-market-data-card" class="data-card market-card top-row-item">
                <h2 class="card-title">BOLSA EM TEMPO REAL</h2>
                <div id="market-chart" class="market-chart-area">
                </div>
                <div id="market-table-data" class="market-table-area">
                </div>
            </div>

        </section>


        <section class="bottom-row-layout">
            
            <div id="trending-news-card-lg" class="data-card news-card-lg news-main">
                <h2 class="card-title">TRENDING NEWS</h2>
                <div id="news-data-lg" class="news-list-area">
                </div>
            </div>

            <div id="trending-news-card-sm" class="data-card news-card-sm news-side">
                <h2 class="card-title">TRENDING NEWS</h2>
                <div id="news-data-sm" class="news-list-area">
                </div>
            </div>

        </section>

    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
